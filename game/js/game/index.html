<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特征值游戏 - 线性代数学习平台</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <a href="../../index.html" class="back-btn">返回首页</a>
            <h1>特征值游戏</h1>
        </nav>
    </header>

    <!-- 游戏界面 -->
    <div class="game-container">
        <!-- 游戏信息显示 -->
        <div class="game-info">
            <div class="score-display">
                分数：<span id="score">0</span>
            </div>
            <div class="level-display">
                关卡：<span id="level-num">1</span>
            </div>
            <div class="time-display">
                剩余时间：<span id="time-remaining">60</span>秒
            </div>
        </div>

        <!-- 矩阵显示 -->
        <div class="matrix-display">
            <div class="matrix-A">
                <div class="matrix-cell"></div>
                <div class="matrix-cell"></div>
                <div class="matrix-cell"></div>
                <div class="matrix-cell"></div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <div class="eigenvalue-inputs">
                <div class="input-group">
                    <label for="λ1">λ1:</label>
                    <input type="text" id="λ1" class="input-box">
                </div>
                <div class="input-group">
                    <label for="λ2">λ2:</label>
                    <input type="text" id="λ2" class="input-box">
                </div>
            </div>
            <div class="eigenvector-inputs">
                <div class="input-group">
                    <label>v1:</label>
                    <input type="text" id="x1" class="input-box" placeholder="x1">
                    <input type="text" id="y1" class="input-box" placeholder="y1">
                </div>
                <div class="input-group">
                    <label>v2:</label>
                    <input type="text" id="x2" class="input-box" placeholder="x2">
                    <input type="text" id="y2" class="input-box" placeholder="y2">
                </div>
            </div>
            <button class="submit-btn">提交答案</button>
        </div>
    </div>

    <!-- 游戏结束界面 -->
    <div id="game-over-screen" class="hidden">
        <h2>游戏结束</h2>
        <p>最终关卡：<span id="final-level"></span></p>
        <p>最终得分：<span id="final-score"></span></p>
        <button id="restart-btn">重新开始</button>
    </div>

    <!-- 游戏场景 -->
    <div class="game-scene"></div>

    <!-- 脚本引入 -->
    <script src="Matrix.js"></script>
    <script src="Player.js"></script>
    <script src="Level.js"></script>
    <script src="StarManager.js"></script>
    <script src="Game.js"></script>
</body>
</html>
